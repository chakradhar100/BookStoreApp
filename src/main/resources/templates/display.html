<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${books}" class="container my-5">
                    <p class="my-5">
                        <a href="/BookStore/signup" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> Add Book</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Books yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Book Name</th>
                                        <th>Book Price</th>
                                        <th>Book lang</th>
                                        <th>Book Date</th>
                                        <th>Author Code</th>
                                        <th>Author First Name</th>
                                        <th>Author Last Name</th>
                                        <th>Publisher Code</th>
                                        <th>Publisher First Name</th>
                                        <th>Publisher Last Name</th>
                                        <th>Publisher Country</th>
                                        <th>Edit</th>
                                        <th>Update</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="book : ${books}">
                                        <td th:text="${book.bname}"></td>
                                        <td th:text="${book.bprice}"></td>
                                        <td th:text="${book.blang}"></td>
                                        <td th:text="${book.bdate}"></td>
                                        <td th:text="${book.authcode}"></td>
                                        <td th:text="${book.authfname }"></td>
                                        <td th:text="${book.authlname}"></td>
                                        <td th:text="${book.pcode"></td>
                                        <td th:text="${book.pfname}"></td>
                                        <td th:text="${book.plname}"></td>
                                        <td th:text="${book.pcountry}"></td>
                                        <td><a th:href="@{/BookStore/edit/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/BookStore/delete/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
